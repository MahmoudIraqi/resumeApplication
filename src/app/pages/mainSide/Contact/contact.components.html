<!-- Section Contact -->
		<section id="contact" class="contact">
			
			<div class="section-header">
				<h2>Get In Touch</h2>
			</div>

            <!-- Contact Form -->
            
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <form (ngSubmit)="onSubmit(f)" #f="ngForm">

                        <div class="row"><!-- Row -->
        
                            <div class="col-xs-12"><!-- Name input -->
                                <div class="form-group">
                                    <input type="text" ngModel #name="ngModel" class="form-control" name="Name" id="InputName" placeholder="Your Name" required>
                                    <div class="helpBlock" *ngIf="!name.valid && name.touched"><span> ** Please insert valid data</span></div>
                                </div>
                            </div>
        
                            <div class="col-xs-12"><!-- Email input -->
                                <div class="form-group">
                                    <input type="email" ngModel class="form-control" id="InputEmail" name="Mail" placeholder="Your Email" required>
                                </div>
                            </div>
        
                            <div class="col-xs-12"><!-- Phone input -->
                                <div class="form-group">
                                    <input type="text" ngModel class="form-control" name="PhoneNum" id="InputPhone" placeholder="Phone (optional)" required>
                                </div>
                            </div>
        
                            <div class="col-xs-12"><!-- Subject input -->
                                <div class="form-group">
                                    <select class="select select2 form-control" ngModel name="majorSelect" required>
                                            <option disabled selected>select --</option>
                                        <option value="graphicDesign">Graphic Design</option>
                                        <option value="websitesDesign">Websites</option>
                                        <option value="applicationDesign">Applications</option>
                                    </select>
                                </div>
                            </div>
        
                            <div class="col-xs-12"><!-- Message textarea -->
                                <div class="form-group">
                                    <textarea name="Message" ngModel id="InputMessage" class="form-control" rows="6" placeholder="Message"></textarea>
                                </div>
                            </div>
        
                        </div><!-- Row end -->
        
                        <input type="submit" class="btn btn-primary" [disabled]="!f.valid"><!-- Send Button -->
        
                    </form>
                </div>
                <div class="col-xs-12 col-md-6">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1026.2389020851376!2d31.244344098407485!3d30.09869801716846!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145840140455e21d%3A0x9b3468033f9ba9a2!2s2+Dolenat%2C+As+Sahel%2C+Cairo+Governorate!5e0!3m2!1sen!2seg!4v1535355247875" frameborder="0" style="border:0; width: 100%; height: 400px;" allowfullscreen></iframe>
                </div>
            </div>
			
			<!-- Contact Form end -->

		</section>
		<!-- Section Contact end -->
